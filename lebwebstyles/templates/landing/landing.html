{% extends "core/base.html" %}

{% block content %}

<section class="bg-gradient-to-t from-gray-800 h-screen to-gray-200">
    <div class="flex h-full justify-center lg:items-center mx-auto">
        <form id="login" class="lg:w-4/12 md:py-12 md:w-3/6 px-2 py-6 sm:px-0 sm:w-4/6 text-white w-full xl:w-3/12">
            <div class="flex flex-col items-center justify-center pt-0 px-2">
                <h1 class="font-medium md:text-6xl text-4xl text-cyan-600"><i class="fa-dna fas"></i> LebWeb</h1>
            </div>
            <div class="flex flex-col items-center justify-center md:pt-10 pt-4 px-2">
                <h3 class="font-bold leading-tight sm:text-3xl text-2xl xl:text-3xl">Login</h3>
            </div>
            <div class="md:mt-12 mt-6 px-2 sm:px-6 w-full">
                <div class="flex flex-col mt-5"> <label for="email" class="sr-only">Email</label> <input required
                        id="email" name="email"
                        class="block focus:outline-none px-3 py-2 relative rounded-sm shadow text-black w-full"
                        type="email" placeholder="Email address"> </div>
                <div class="flex flex-col mt-5"> <label for="password" class="sr-only">Password</label> <input required
                        id="password" name="password"
                        class="block focus:outline-none px-3 py-2 relative rounded-sm shadow text-black w-full"
                        type="password" placeholder="Password"> </div>
            </div>
            <div class="px-2 sm:px-6"> <button
                    class="bg-teal-400 click-me duration-150 ease-in-out focus:outline-none hover:bg-teal-200 hover:text-teal-600 mt-6 px-8 py-3 rounded text-indigo-600 text-sm transition w-full">Login</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
