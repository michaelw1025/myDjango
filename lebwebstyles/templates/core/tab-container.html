<div class="w-full">

    <div class="container px-6 py-6 sm:py-0 mx-auto">

        <div class="sm:hidden bg-white w-full relative">

            <select aria-label="Selected tab" class="form-select block w-full p-3 border border-gray-300 rounded text-gray-600 appearance-none bg-transparent relative z-10">
                {% for tab in tabs %}
                <option class="text-sm text-gray-600">{{ tab }}</option>
                {% endfor %}
            </select>

        </div>

        <ul class="hidden sm:flex flex-row pt-1">

            {% for tab in tabs %}
            <li class="rounded-t w-32 h-12 flex items-center justify-center bg-gray-300 mr-1 text-sm text-gray-800">{{ tab }}</li>
            {% endfor %}

        </ul>

    </div>

</div>

<!-- Remove class [ h-64 ] when adding a card block -->

    <!-- Remove class [ border-dashed border-2 border-gray-300 ] to remove dotted border -->
    <div class="w-full h-full flex justify-center border border-t-2 border-blue-400">

    </div>

</div>
